on: push

jobs:
    npm-build:
        name: npm build 工作💼
        runs-on: ubuntu-latest
        steps:
            - name: 读取仓库内容 📂
              uses: actions/checkout@v4

            - name: 显示当前工作目录 📁
              run: pwd

            - name: 显示 Node.js 版本 🔧
              run: npm --version
            
            - name: 安装依赖包 📦  
              run: npm install

            - name: 构建项目 🛠
              run: npm run build